<link rel="stylesheet" href="{$HTTPPATH}/js/datetimepicker/ui.datepicker.css" type="text/css" media="screen" title="core css file" charset="utf-8" />
<script src="{$HTTPPATH}/js/datetimepicker/ui.datepicker.js" type="text/javascript" charset="utf-8"></script>
<script src="{$HTTPPATH}/js/datetimepicker/jquery.timePicker.js" type="text/javascript"></script>
<link href="{$HTTPPATH}/js/datetimepicker/jquery.timePicker.css" rel="stylesheet" type="text/css" />

<div id="bodyContent">
	<div id="contentLeftCol">
		<div id="content5" class="contentBox">
			<div id="contentHead5" class="contentHead">New Email Reminder</div>
			<div id="contentBody5" class="contentBody">
<form action="" method="post" name="form1">
	{if $errorMessage != ""}
		<div class="error">{$errorMessage}</div>
	{/if}
	{if $success != 1}
		<div class="tr">
			<div class="th">
				Title:* 
			</div>
			<div class="td">
			  <input name="title" type="text" id="title" size="25" value="{$smarty.post.title}">
			</div>
		</div>
		<div class="tr">
			<div class="th">
				Message:*
			</div>
			<div class="td">
			  <textarea name="message" cols="35" rows="4" id="message">{$smarty.post.message}</textarea>
			</div>
		</div>
		<div class="tr">
			<div class="th">
				To Emails:*
			</div>
			<div class="td">
			  <input name="toemail" type="text" id="toemail" value="{$smarty.post.toemail}" size="35" />
			</div>
		</div>
		<div class="tr">
			<div class="th">
				
			</div>
			<div class="td">
				(Each email should be seperated by comma) 
			</div>
		</div>
		<div class="tr">
			<div class="th">
				Email Type:
			</div>
			<div class="td">
			  <select name="emailtype" id="emailtype">
				<option value="Fixed" {if $smarty.post.emailtype == "Fixed"}selected{/if}>Fixed</option>
				<option value="Recurring" {if $smarty.post.emailtype == "Recurring"}selected{/if}>Recurring</option>
			  </select>
			</div>
		</div>
		<div class="tr">
			<div class="th">
				Email Date:*
			</div>
			<div class="td">
			  <input name="emaildatetime" type="text" id="emaildatetime" value="{$smarty.post.emaildatetime}">
			</div>
		</div>
		<div class="tr">
			<div class="th">
				Email Time:*
			</div>
			<div class="td">
			  <input name="emailtime" type="text" id="emailtime" size="12" value="{$smarty.post.emailtime}" />
			</div>
		</div>
		<div class="tr">
			<div class="th">
				Recurring Type:
			</div>
			<div class="td">
			  <select name="recurringtype" id="recurringtype">
			  <option value="" {if $smarty.post.recurringtype == ""}selected{/if}>No Recurring</option>
			  <option value="Every 10 Minutes" {if $smarty.post.recurringtype == "Every 10 Minutes"}selected{/if}>Every 10 Minutes</option>
			  <option value="Every Half Hourly" {if $smarty.post.recurringtype == "Every Half Hourly"}selected{/if}>Every Half Hourly</option>
			  <option value="Hourly" {if $smarty.post.recurringtype == "Hourly"}selected{/if}>Hourly</option>
			  <option value="Every 2 Hour" {if $smarty.post.recurringtype == "Every 2 Hour"}selected{/if}>Every 2 Hour</option>
			  <option value="Every 3 Hours" {if $smarty.post.recurringtype == "Every 3 Hours"}selected{/if}>Every 3 Hours</option>
			  <option value="Every 6 Hours" {if $smarty.post.recurringtype == "Every 6 Hours"}selected{/if}>Every 6 Hours</option>
			  <option value="Daily" {if $smarty.post.recurringtype == "Daily"}selected{/if}>Daily</option>
			  <option value="WeekDays" {if $smarty.post.recurringtype == "WeekDays"}selected{/if}>WeekDays</option>
			  <option value="Sunday" {if $smarty.post.recurringtype == "Sunday"}selected{/if}>Sunday</option>
			  <option value="SatSun" {if $smarty.post.recurringtype == "SatSun"}selected{/if}>SatSun</option>
			  <option value="Fortnight" {if $smarty.post.recurringtype == "Fortnight"}selected{/if}>Fortnight</option>
			  <option value="Monthly" {if $smarty.post.recurringtype == "Monthly"}selected{/if}>Monthly</option>
			  <option value="Quarterly" {if $smarty.post.recurringtype == "Quarterly"}selected{/if}>Quarterly</option>
			  <option value="SixMonthly" {if $smarty.post.recurringtype == "SixMonthly"}selected{/if}>SixMonthly</option>
			  <option value="Yearly" {if $smarty.post.recurringtype == "Yearly"}selected{/if}>Yearly</option>
			</select>
			</div>
		</div>
		<div class="tr">
			<div class="th">
				
			</div>
			<div class="td">
				<input type="submit" name="Submit" value="Create New Reminder">
				<input name="senddatetime" type="hidden" id="senddatetime" />
				<input name="created" type="hidden" id="created" value="{$smarty.now|date_format:'%Y-%m-%d %H:%M:%S'}" />
				<input name="status" type="hidden" id="status" value="1" />
				<input name="MM_Insert" type="hidden" id="MM_Insert" value="1" />
			    <input name="id" type="hidden" id="id" value="{$ID}" />
			</div>
		</div>
	{/if}
</form>
{literal}
<script language="javascript">
	jQuery(function($){
		$("#emaildatetime").datepicker();
		$("#emailtime").timePicker();
	});	
</script>
{/literal}


			</div>
		</div>

	</div>
	{include file="emailreminder/contentRightCol.html"}
	<div style="clear:both;"></div>
</div>
