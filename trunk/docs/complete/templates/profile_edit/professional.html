{literal}
<script language="javascript">
$(function() { 
	$('.error').hide();  
	$(".clickButtonProfessional").click(function() { 
		var dataString = getFormElements(document.formProfessional);
		$.ajax({  
			type: "POST",  
			url: "index.php?p=profile_edit/tabs",  
			data: dataString,  
			success: function(retData) {
				$('#displayMessageProfessional').html("<span class='errorMessage'>Form Submitted.</span>") 
				.hide()  
				.fadeIn(1500, function() {  
					$('#displayMessageProfessional').append(" <span class='errorMessage'>"+retData+"</span>");  
				});  
			}  
		});  
		return false;  
	});  
});
</script>
{/literal}
<form id="formProfessional" name="formProfessional" method="post" action="">
