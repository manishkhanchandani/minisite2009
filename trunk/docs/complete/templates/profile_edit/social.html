<script language="javascript">
$(function() { 
	$('.error').hide();  
	$(".clickButtonSocial").click(function() {  
	 	// validate and process form here  
		$('.error').hide(); 
		var dataString = getFormElements(document.frmSocial);
		$.ajax({  
			type: "POST",  
			url: "index.php?p=profile_edit/tabs",  
			data: dataString,  
			success: function(retData) {
				$('#displayMessageSocial').html("<span class='errorMessage'>Form Submitted.</span>") 
				.hide()  
				.fadeIn(1500, function() {  
					$('#displayMessageSocial').append(" <span class='errorMessage'>"+retData+"</span>");  
				});  
			}  
		});  
		return false;  
	});  
});
</script>
