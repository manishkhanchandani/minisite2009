{literal}
<script language="javascript">
$(function() { 
	$('.error').hide();  
	$(".clickButtonPersonal").click(function() { 
		var dataString = getFormElements(document.formPersonal);
		$.ajax({  
			type: "POST",  
			url: "index.php?p=profile_edit/tabs",  
			data: dataString,  
			success: function(retData) {
				$('#displayMessagePersonal').html("<span class='errorMessage'>Form Submitted.</span>") 
				.hide()  
				.fadeIn(1500, function() {  
					$('#displayMessagePersonal').append(" <span class='errorMessage'>"+retData+"</span>");  
				});  
			}  
		});  
		return false;  
	});  
});
</script>
